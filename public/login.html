<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - المتجر</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="auth-card">
      <h1>تسجيل الدخول</h1>

      <form id="loginForm" class="auth-form">
        <label>
          البريد الإلكتروني
          <input type="email" id="loginEmail" required />
        </label>

        <label>
          كلمة المرور
          <input type="password" id="loginPassword" required />
        </label>

        <button type="submit" class="btn-primary">دخول</button>

        <p class="auth-switch">
          ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
        </p>

        <p id="loginMessage" class="auth-message"></p>
      </form>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const msg = document.getElementById("loginMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        msg.textContent = "";

        const email = document.getElementById("loginEmail").value.trim();
        const password = document
          .getElementById("loginPassword")
          .value.trim();

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!data.success) {
            msg.textContent = data.message || "خطأ في تسجيل الدخول";
            msg.classList.add("error");
            return;
          }

          // حفظ معلومات بسيطة في localStorage
          localStorage.setItem("userName", data.name);
          localStorage.setItem("isAdmin", data.isAdmin ? "true" : "false");
          localStorage.setItem("authToken", data.token);

          msg.textContent = "تم تسجيل الدخول بنجاح ✅";

          // توجيه حسب نوع المستخدم
          if (data.isAdmin) {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (err) {
          console.error(err);
          msg.textContent = "حدث خطأ في الاتصال بالسيرفر";
          msg.classList.add("error");
        }
      });
    </script>
  </body>
</html>
