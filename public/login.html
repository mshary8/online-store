<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - المتجر</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 flex items-center justify-center">
  <div class="bg-slate-800 text-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">تسجيل الدخول</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm">الإيميل</label>
        <input type="email" id="email" class="w-full rounded-lg px-3 py-2 bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>
      <div>
        <label class="block mb-1 text-sm">كلمة المرور</label>
        <input type="password" id="password" class="w-full rounded-lg px-3 py-2 bg-slate-700 border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
      </div>
      <p id="msg" class="text-sm text-red-400"></p>
      <button class="w-full bg-indigo-500 hover:bg-indigo-600 rounded-lg py-2 font-semibold transition">
        دخول
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      ما عندك حساب؟
      <a href="/register.html" class="text-indigo-400 hover:underline">تسجيل جديد</a>
    </p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();
      if (!res.ok) {
        msg.textContent = data.message || "خطأ في تسجيل الدخول";
        return;
      }

      // لو أدمن نوديه لوحة الإدارة، غير كذا نوديه الرئيسية
      if (data.user.role === "admin") {
        window.location.href = "/admin.html";
      } else {
        window.location.href = "/";
      }
    });
  </script>
</body>
</html>
