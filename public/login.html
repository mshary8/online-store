<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>تسجيل الدخول - المتجر</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="auth-body">
    <div class="auth-card">
      <h1>تسجيل الدخول</h1>

      <form id="loginForm" class="auth-form">
        <label>
          البريد الإلكتروني
          <input type="email" id="loginEmail" required />
        </label>

        <label>
          كلمة المرور
          <input type="password" id="loginPassword" required />
        </label>

        <button type="submit" class="btn-primary">دخول</button>

        <p class="auth-switch">
          ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a>
        </p>

        <p id="loginMessage" class="auth-message"></p>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginMsg = document.getElementById("loginMessage");

      function saveCurrentUser(user) {
        localStorage.setItem("currentUser", JSON.stringify(user));
      }

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginMsg.textContent = "";
        loginMsg.classList.remove("error");

        const email = document.getElementById("loginEmail").value.trim();
        const password = document
          .getElementById("loginPassword")
          .value.trim();

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
          });

          const data = await res.json();

          if (!res.ok || !data.success) {
            loginMsg.textContent = data.message || "خطأ في تسجيل الدخول";
            loginMsg.classList.add("error");
            return;
          }

          // حفظ المستخدم (id, name, email, role)
          saveCurrentUser(data.user);

          if (data.user.role === "admin") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "index.html";
          }
        } catch (err) {
          console.error(err);
          loginMsg.textContent = "حدث خطأ في الاتصال بالسيرفر";
          loginMsg.classList.add("error");
        }
      });
    </script>
  </body>
</html>
