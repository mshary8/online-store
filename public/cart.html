<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>سلة المشتريات - Al-Mashari Electronics</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <!-- نفس الهيدر تقريبًا -->
    <header class="bg-slate-900/90 border-b border-slate-800 sticky top-0 z-20">
      <div
        class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between gap-4"
      >
        <div class="flex items-center gap-3">
          <a
            id="adminPanelLink"
            href="admin.html"
            class="hidden px-3 py-1 rounded-full bg-amber-500/90 text-xs font-semibold text-slate-900 hover:bg-amber-400"
          >
            لوحة الإدارة
          </a>
          <div class="text-lg font-bold tracking-wide">
            <span class="text-sky-400">Al-Mashari</span> Electronics
          </div>
        </div>

        <nav class="flex items-center gap-4 text-sm">
          <a href="index.html" class="hover:text-sky-400">الرئيسية</a>
          <a href="login.html" class="hover:text-sky-400">تسجيل الدخول</a>
          <a href="register.html" class="hover:text-sky-400">حساب جديد</a>

          <a
            href="cart.html"
            class="relative inline-flex items-center gap-2 rounded-full bg-emerald-500 text-emerald-950 text-xs font-semibold px-3 py-1.5 hover:bg-emerald-400"
          >
            <span>السلة</span>
            <span
              id="cartCount"
              class="hidden min-w-[22px] h-[22px] rounded-full bg-slate-900 text-emerald-300 text-[11px] flex items-center justify-center"
              >0</span
            >
          </a>
        </nav>
      </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-6">
      <h1 class="text-xl font-bold mb-4">سلة المشتريات</h1>

      <section
        class="bg-slate-900/85 border border-slate-800 rounded-2xl p-4 shadow-xl shadow-slate-950/40"
      >
        <div id="cartItems" class="space-y-3 text-sm"></div>

        <div
          class="mt-4 flex flex-wrap items-center justify-between gap-3 border-t border-slate-800 pt-3"
        >
          <div class="text-sm">
            المجموع الكلي:
            <span id="cartTotal" class="font-bold text-emerald-400">0 ر.س</span>
          </div>
          <div class="flex gap-2 text-xs">
            <button
              id="clearCartBtn"
              class="px-4 py-1.5 rounded-full bg-slate-800 hover:bg-slate-700 border border-slate-700"
            >
              مسح السلة
            </button>
            <button
              id="checkoutBtn"
              class="px-4 py-1.5 rounded-full bg-emerald-500 text-emerald-950 font-semibold hover:bg-emerald-400"
            >
              إتمام الطلب (تجريبي)
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="main.js" defer></script>
  </body>
</html>
