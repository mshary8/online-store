<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإدارة - Al-Mashari Electronics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-900 text-slate-100">

  <header class="bg-slate-800 px-6 py-4 flex items-center justify-between">
    <div>
      <h1 class="text-xl font-bold">لوحة إدارة المتجر</h1>
      <p class="text-xs text-slate-400">Al-Mashari Electronics</p>
    </div>

    <div class="flex items-center gap-4 text-sm">
      <span id="adminName" class="text-slate-300"></span>
      <button
        id="logoutBtn"
        class="px-3 py-1 rounded-lg bg-rose-500 hover:bg-rose-600 text-xs">
        تسجيل الخروج
      </button>
      <a
        href="index.html"
        class="px-3 py-1 rounded-lg bg-slate-700 hover:bg-slate-600 text-xs">
        العودة للمتجر
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto py-8 px-4 space-y-8">

    <section class="bg-slate-800 rounded-2xl p-6 shadow-lg shadow-slate-900/50">
      <h2 class="text-lg font-semibold mb-4">إضافة منتج جديد</h2>

      <form id="addProductForm" class="grid md:grid-cols-2 gap-4" enctype="multipart/form-data">
        <div>
          <label class="block mb-1 text-xs text-slate-300">اسم المنتج</label>
          <input name="name" class="w-full rounded-lg px-3 py-2 bg-slate-900 border border-slate-700 text-sm" required />
        </div>

        <div>
          <label class="block mb-1 text-xs text-slate-300">السعر (ر.س)</label>
          <input name="price" type="number" class="w-full rounded-lg px-3 py-2 bg-slate-900 border border-slate-700 text-sm" required />
        </div>

        <div>
          <label class="block mb-1 text-xs text-slate-300">الفئة</label>
          <select name="category" class="w-full rounded-lg px-3 py-2 bg-slate-900 border border-slate-700 text-sm">
            <option value="">بدون</option>
            <option value="laptops">لابتوبات</option>
            <option value="phones">جوالات</option>
            <option value="audio">سماعات</option>
            <option value="watches">ساعات</option>
            <option value="printers">طابعات</option>
          </select>
        </div>

        <div>
          <label class="block mb-1 text-xs text-slate-300">صورة المنتج</label>
          <input name="image" type="file" accept="image/*" class="w-full text-xs text-slate-300" />
        </div>

        <div class="md:col-span-2">
          <label class="block mb-1 text-xs text-slate-300">الوصف</label>
          <textarea name="description" rows="3" class="w-full rounded-lg px-3 py-2 bg-slate-900 border border-slate-700 text-sm"></textarea>
        </div>

        <p id="formMsg" class="text-xs md:col-span-2"></p>

        <div class="md:col-span-2 flex justify-end">
          <button class="px-5 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-sm font-semibold">
            إضافة المنتج
          </button>
        </div>
      </form>
    </section>

    <section class="bg-slate-800 rounded-2xl p-6 shadow-lg shadow-slate-900/50">
      <h2 class="text-lg font-semibold mb-4">المنتجات الحالية</h2>
      <div id="adminProductsList" class="space-y-3 text-sm"></div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
