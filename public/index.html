<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>Meshari Tech Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page">
    <!-- ===== الهيدر / الشريط العلوي ===== -->
    <header class="top-header">
      <nav class="top-nav">
        <div class="nav-left">
          <a href="index.html" class="nav-logo">Meshari Tech Store</a>
        </div>

        <div class="nav-right">
          <a href="index.html" class="nav-link">الرئيسية</a>
          <a href="login.html" class="nav-link" id="loginLink">تسجيل الدخول</a>
          <a href="register.html" class="nav-link">تسجيل جديد</a>

          <!-- رابط السلة مع العداد -->
          <a href="cart.html" class="nav-link cart-link">
            السلة
            <span id="cartCount" class="cart-badge">0</span>
          </a>
        </div>
      </nav>
    </header>

    <!-- ===== محتوى الصفحة الرئيسية (المتجر) ===== -->
    <main class="store-layout">
      <!-- قسم المنتجات -->
      <section class="products-section">
        <!-- شريط العنوان وعدد المنتجات -->
        <div class="products-header">
          <div>
            <h1 class="page-title">جميع المنتجات</h1>
            <p class="page-subtitle">
              اختر من بين أحدث الأجهزة والمنتجات التقنية
            </p>
          </div>
          <div class="products-count">
            <span id="totalCount">0</span>
            <span>منتج</span>
          </div>
        </div>

        <!-- شريط الفلاتر (بحث + سعر) -->
        <div class="filters-bar">
          <input
            id="searchInput"
            type="text"
            class="filter-input search-input"
            placeholder="ابحث باسم المنتج أو الوصف..."
          />

          <div class="filter-group">
            <label class="filter-label">من السعر</label>
            <input
              id="minPrice"
              type="number"
              class="filter-input"
              placeholder="0"
              min="0"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label">إلى السعر</label>
            <input
              id="maxPrice"
              type="number"
              class="filter-input"
              placeholder="5000"
              min="0"
            />
          </div>

          <button id="applyFilters" class="btn-primary">
            تطبيق الفلتر
          </button>
          <button id="resetFilters" class="btn-ghost">
            إعادة تعيين
          </button>
        </div>

        <!-- شبكة البطاقات -->
        <div id="productsGrid" class="products-grid">
          <!-- البطاقات تُضاف ديناميكياً من main.js -->
        </div>
      </section>

      <!-- الشريط الجانبي (التصنيفات) -->
      <aside class="sidebar">
        <h2 class="sidebar-title">الأصناف</h2>

        <button id="showAllBtn" class="btn-full">
          عرض جميع المنتجات
        </button>

        <div id="categoryList" class="category-list">
          <!-- التصنيفات تُملأ من main.js -->
        </div>
      </aside>
    </main>

    <!-- ===== الفوتر البسيط ===== -->
    <footer class="page-footer">
      <p>© 2025 Meshari Tech Store – متجر تجريبي للتعلم</p>
    </footer>

    <!-- سكربت المتجر + السلة -->
    <script src="main.js"></script>
  </body>
</html>
